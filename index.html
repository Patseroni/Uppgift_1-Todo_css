<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <div class="topBox">
        <h1>My ToDo</h1>

        <div id="nrOfCompleted">
            <p></p>
        </div>
    
        <!-- input and button for adding task to list -->
        <div id="inputAndBtnDiv">
            <input type="text" name="inputAnswer" id="addTask">
            <button type="button" id="addBtn">OK</button>
        </div>
    
        <!-- message that you can't leave your input empty -->
        <div id="infoBox">
            <strong></strong>
        </div>
    
        <!-- list of tasks and removebuttons -->
        <div id="listAndBtnDiv">
            <div id="listDiv">
                <ul>
                    <!-- li elements are created here and a trashcan img after -->
                </ul>
            </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
